<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="">
</head>
<body>
    <div class="container">
    <div class="box1" >
        <h1><i class="fa-brands fa-facebook" style="color: #224159;"></i></h1>
        <h1><i class="fa-brands fa-instagram" style="color: #1f4151;"></i></h1>
        <h1><i class="fa-brands fa-twitter" style="color: #1f3951;"></i></h1>
        <h1><i class="fa-brands fa-youtube" style="color: #1f3e51;"></i></h1>
    </div> 
    <script src="https://kit.fontawesome.com/98b62fad39.js" crossorigin="anonymous"></script>
    <div class="box2" >
    <form>
        <h3 align="center">ADMISSION ENQUIRY</h3>
        <div class="input-group">
         <input type="text" id="name" required>
         <label for="name">Your Name</label>
       </div>
       <div class="input-group">
        <input type="text" id="number" required>
        <label for="number">Phone no</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" required>
        <label for="email">Email Id</label>
      </div>
      <div class="input-group">
        <textarea id="message" rows="8"required></textarea>
        <label for="message"> Message</label>
      </div>
       <button type="submit">Submit</button>
       
    </form>
    </div>
    <br>
    <br>
    <br>
    <br>   
    <div class="footer">
        <p></p>
    </div>
    
        
</body>
</html>
